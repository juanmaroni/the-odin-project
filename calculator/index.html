<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <main>
            <section id="calculator">
                <section id="screen">
                    <span id="output">0</span>
                </section>
                <section id="keyboard">
                    <section id="789div" class="keys-row">
                        <button id="num7" class="key num" name="num7">7</button>
                        <button id="num8" class="key num" name="num8">8</button>
                        <button id="num9" class="key num" name="num9">9</button>
                        <button id="div" class="key op" name="div">/</button>
                    </section>
                    <section id="456mul" class="keys-row">
                        <button id="num4" class="key num" name="num4">4</button>
                        <button id="num5" class="key num" name="num5">5</button>
                        <button id="num6" class="key num" name="num6">6</button>
                        <button id="mul" class="key op" name="mul">x</button>
                    </section>
                    <section id="123substract" class="keys-row">
                        <button id="num1" class="key num" name="num1">1</button>
                        <button id="num2" class="key num" name="num2">2</button>
                        <button id="num3" class="key num" name="num3">3</button>
                        <button id="substract" class="key op" name="substract">-</button>
                    </section>
                    <section id="0dotclearadd" class="keys-row">
                        <button id="num0" class="key num" name="num0">0</button>
                        <button id="dot" class="key" name="dot">.</button>
                        <button id="clear" class="key" name="clear">C</button>
                        <button id="add" class="key op" name="add">+</button>
                    </section>
                    <section id="undoequals" class="keys-row">
                        <button id="equals" class="bigkey" name="equals">=</button>
                        <button id="undo" class="bigkey" name="undo">‚èé</button>
                    </section>
                </section>
            </section> 
        </main>
    </body>
    <script src="script.js"></script>
</html>
