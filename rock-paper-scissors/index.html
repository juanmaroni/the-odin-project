<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
           <h1 class="title">Rock Paper Scissors</h1>
           <h2>Play against your computer, first to reach 5 points wins!</h2>
            <section id="choices">
                <button id="choice-rock" name="0" class="choice">✊</button>
                <button id="choice-paper" name="1" class="choice">✋</button>
                <button id="choice-scissors" name="2" class="choice">✌️</button>
            </section>
            <section id="score">
                👤<span id="user-score">0</span> - <span id="computer-score">0</span>🖥
            </section>
            <section id="results">
                <!-- Section filled with JS -->
            </section> 
        </main>
    </body>
    <script src="script.js"></script>
</html>
